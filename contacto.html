<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinkay</title>
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <section class="container">
        <header id="header">
            
            <input type="checkbox" id="menu">
            <label for="menu">
                <i class="fa-solid fa-bars-staggered"></i>
            </label>
            <ul class="menu">
                <li class="item left"><a href="/index.html">INICIO</a></li>
                <li class="item left">VARIEDADES</li>
                <img src="/images/logo.png" class="logo" alt="logo">
                <li class="item right"><a href="/contacto.html">CONTACTO</a></li>
                <li class="item right"><a href="/nosotros.html">NOSOTROS</a></li>
            </ul>
            <img src="/images/logo.png" class="logo2" alt="logo">
        </header> 
        <section class="form-body">
            <form>
                <h1>Comunícate con nosotros</h1>
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Teléfono">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
                    <input type="submit" class="btn" value="Enviar">
                </div>
            </form>
        </section>    
    </section>
    <section class="container2">
        <div class="footer">
            <h1>#MOUNTAINBEER</h1>
            <div class="imagenes">
                <img src="/images/brind1.jpg" alt="Imagen 1" class="imagen">
                <img src="/images/brind2.jpg" alt="Imagen 2" class="imagen-central">
                <img src="/images/brind3.jpg" alt="Imagen 3" class="imagen">
            </div>
            <div class="redes">
                <div>
                    <h1>INSTAGRAM</h1>
                    <i class="fa-brands fa-instagram "></i>
                </div>
                <div>
                    <h1>FACEBOOK</h1>
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div>
                    <h1>WHATSAPP</h1>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                
            </div>
        </div>
        
    </section>
    <script src="https://kit.fontawesome.com/9a33242a46.js" crossorigin="anonymous"></script>
</body>
</html>
